<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>classes and ids</title>
</head>
<body>
    <body style="background-color: rgb(238, 171, 182)"></body>
    <h2 class="city" id="london">London</h2>
    <p >London is the capital of England.</p>
    <img src="https://res.cloudinary.com/aenetworks/image/upload/c_fill,ar_2,w_3840,h_1920,g_auto/dpr_auto/f_auto/q_auto:eco/v1/topic-london-gettyimages-760251843-feature?_a=BAVAZGID0" alt="london" class="city-image">
    
    <h2 class="city" id="paris">Paris</h2>
    <p >Paris is the capital of France.</p>
    <img src="https://media.cntraveler.com/photos/691cd90fc20b7fbd16a15086/16:9/w_1280,c_limit/10188.jpg" alt="paris" class="city-image">

    <h2 class="city" id="tokyo">Tokyo</h2>
    <p >Tokyo is the capital of Japan</p>
<img src="https://media.digitalnomads.world/wp-content/uploads/2021/02/20120635/tokyo-for-digital-nomads.jpg" alt="tokyo" class="city-image">

</body>
</html>
