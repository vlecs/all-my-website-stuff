<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Class Schedule</title>
<style>
    body {
    background-image: url("https://www.legat.com/wp-content/uploads/2022/12/JohnHancockHighSchool-ENRMidwest-BestProject-Feature-1.jpg");
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-size: cover;      /* Scales the image to cover the entire container */
    background-attachment: fixed; /* Keeps the background fixed when scrolling */
}
</style>
</head>
<body>
    <h1>My Class Schedule</h1>
    <h2>Valeria</h2>
  <center> 
    <table>
    <!-- Table Header (Optional) -->
    <thead>
    <tr>
      <th>Period</th>
      <th>Class</th>
    </tr>
    </thead>
    <!-- Table Body (The 10 rows of data) -->
    <tbody>
      <tr>
        <td>1st Period</td>
        <td>Art</td>
      </tr>
      <tr>
        <td>2nd Period</td>
        <td>AP Research</td>
      </tr>
      <tr>
        <td>A Day Lunch</td>
        <td>A Lunch</td>
      </tr>
      <tr>
        <td>3rd Period</td>
        <td>DC Psychology</td>
      </tr>
      <tr>
        <td>4th Period</td>
        <td>DC Pre-Calculus</td>
      </tr>
      <tr>
        <td>5th Period</td>
        <td>AP English Lit</td>
      </tr>
      <tr>
        <td>6th Period</td>
        <td>Computer Science</td>
      </tr>
      <tr>
        <td>7th Period</td>
        <td>French IV</td>
      </tr>
      <tr>
        <td>B Day Lunch</td>
        <td>C Lunch</td>
      </tr>
    </tbody>
    </table>
  </center>
</body>
</html>
